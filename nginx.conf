server {
    listen 80;
    server_name tu-dominio-actual.com;  # Cambia esto a tu dominio actual donde está el backend

    # Servir archivos estáticos del frontend
    location / {
        root /var/www/minio-uploader-app;  # Ruta donde se copiará el frontend compilado
        try_files $uri $uri/ /index.html;  # Para manejar rutas de SPA
        index index.html;
        add_header Cache-Control "public, max-age=3600";
    }

    # Proxy para el backend Flask (ya existente)
    location /api/ {
        proxy_pass http://127.0.0.1:5000/;  # Redirige a la API Flask existente
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Configuración para archivos grandes
    client_max_body_size 500M;  # Permite subir archivos de hasta 500MB
    
    # Configuración de seguridad
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Frame-Options "SAMEORIGIN";
}
